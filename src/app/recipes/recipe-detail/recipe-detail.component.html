<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 300px" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xa-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- dropdown directive dipake disini -->
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;" >To Shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xa-12">
    <h1>{{recipe.description}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xa-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ing">
        {{ingredient.name}} - {{ingredient.amount}}
        <!-- data ditampilkan dari service yg rtelah
           diinject dengan menabahkan colom baru bertype array -->
    </ul>
  </div>
</div>
