<a href="#" class="list-group-item clearfix"
(click)="onSelected()"> 
<!-- loop diatas digunakan untuk looping item di ddl -->
    <div class="fa-pull-left">
     <h4 class="list-group-item-heading">{{recipe.name}} </h4> 
    <p class="list-group-item-text">{{recipe.description}}</p>  
    </div>
    <span class="pull-right">
    <!--src="{{item.imagePath}}" //imagepath bisa binding langsung dri data seperti contoh disamping-->
        <!-- [src] ="recipe.imagepath" imagepath bisa juga binding pake property binding -->
        <img 
        [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-responsive" style="max-height: 50px;">
    </span>
</a>
